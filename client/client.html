<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <!-- <link rel="stylesheet" type="text/css" href="/style.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  
  <script>
    const handleResponse = async (response, parsedResponse) => {
      // Reference to page content
      const content = document.getElementById('content');

      // Page content changes based on the response status code
      switch(response.status){
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;

        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;

        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;

        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;

        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;

        default:
          content.innerHTML = `<b>Error</b> - Code not implemented by client.`;
          break;
      }

      // Additional page content depends on the request method and responding status code(s)
      if(parsedResponse){
        let object = await response.json();
        if(response.status === 404){
          let jsonString = JSON.stringify(object.message);
          content.innerHTML += `<p>Message: ${jsonString}</p>`;
        }else{
          let jsonString = JSON.stringify(object.users);
          content.innerHTML += `<p>${jsonString}</p>`;
          for(let tank in object.users)
          {
            content.innerHTML += `<img src="${object.users[tank].image}" alt="Tank">`;
          }
        }
      } else if(response.status === 201 || response.status === 400){
        let object = await response.json();
        let jsonString = JSON.stringify(object.message);
        content.innerHTML += `<p>Message: ${jsonString}</p>`;
      }
    };

    // sendPost Method - Handles posting content to the server (POST)
    const sendPost = async (nameForm) => {
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const nationField = nameForm.querySelector('#nationField');
      const yearField = nameForm.querySelector('#yearField');
      const prodField = nameForm.querySelector('#prodField');
      const descField = nameForm.querySelector('#descField');
      const imageField = nameForm.querySelector('#imageField');

      const formData = `name=${nameField.value}&nation=${nationField.value}&year=${yearField.value}&produced=${prodField.value}&description=${descField.value}&image=${imageField.value}`;

      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type':'application/x-www-form-urlencoded',
          'Accept':'application/json',
        },
        body:formData,
      });

      handleResponse(response);
    };

    const loadBurger = () => {
      const burgerIcon = document.getElementById('burger');
      const navbarMenu = document.getElementById('nav-links');
      burgerIcon.addEventListener('click', () => { navbarMenu.classList.toggle('is-active') });
    };

    // init Method - Adds events to page buttons upon page loading
    const init = () => {
      const nameForm = document.getElementById('nameForm');

      const addTank = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      };

      nameForm.addEventListener('submit', addTank);

      loadBurger();
    };

    window.onload = init;
  </script>
</head>
<body>
  <nav class="navbar has-shadow is-white">
    <div class="navbar-brand">
        <a class="navbar-item" href="client.html">
            <img src="https://cdn-icons-png.flaticon.com/512/8206/8206245.png" alt="tank icon">
        </a>
        <a class="navbar-burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>

    <div class="navbar-menu" id="nav-links">
        <div id="nav-bar" class="navbar-start">
            <a id="home" class="navbar-item is-hoverable" href="client.html">
                Page 1
            </a>
        
            <a id="collection" class="navbar-item is-hoverable" href="collection.html">
                Page 2
            </a>
        
            <a id="documentation" class="navbar-item is-hoverable" href="documentation.html">
                Documentation
            </a>
        </div>
    </div>
  </nav>
  
  <section id="top" class="section has-background-success-dark">
    <div class="columns is-vcentered has-background-warning-dark">
      <div class="column">
        <div class="image">
          <img src="https://media.istockphoto.com/id/458804963/photo/leopard-1v-tank.jpg?s=1024x1024&w=is&k=20&c=J9sP8MLlmFvleXHm1rwcXYdt1l2y4ZBIVgo8t60f50w=" alt="tank icon">
        </div>
      </div>
      <div class="column has-text-centered">
        <h1>Tank Collection Manager</h3>
      </div>
      <div class="column">
        <div class="image">
          <img src="https://media.istockphoto.com/id/121143704/photo/t-90s-main-battle-tank.jpg?s=1024x1024&w=is&k=20&c=dVBrAOsokGrxdVYUxNN9k51lWDWjL2JDXj4Kz9dFqGI=" alt="tank icon">
        </div>
      </div>
    </div>
    <form id="nameForm" action="/addTank" method="post" class="container p-2 has-background-warning-light">
      <div class="columns p-2 is-vcentered">
        <div class="column has-background-light m-1">
          <label for="name">Name: </label>
          <input id="nameField" type="text" name="name" />
        </div>
        
        <div class="column has-background-light m-1">
          <label for="nation">Nation: </label>
          <input id="nationField" type="text" name="nation" />
        </div>
        
        <div class="column has-background-light m-1">
          <label for="year">Year Designed: </label>
          <input id="yearField" type="number" name="year" min="1900" max="2023" step="1"/>
        </div>
        
        <div class="column has-background-light m-1">
          <label for="produced"># Produced: </label>
          <input id="prodField" type="number" name="produced" min="0" max="500000" step="1"/>
        </div>
      </div>

      <div class="columns p-2 is-vcentered">
        <div class="column has-background-light m-1">
          <label for="description">Custom Description (<i>optional</i>): </label>
          <input id="descField" type="text" name="description" />
        </div>
        
        <div class="column has-background-light m-1">
          <label for="image">Image URL (<i>optional</i>): </label>
          <input id="imageField" type="text" name="image" />
        </div>
      </div>

      <div class="container">
        <input type="submit" value="Add Tank" />
      </div>
    </form>
  </section>

  <section id="content"></section>
</body>
</html>
